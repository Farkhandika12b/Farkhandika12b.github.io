<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style1.css">
    <title>Product Page</title>
</head>
<body>
    <!-- header-->
    <header class="header-bar">
        <p></p>
        <img src="../assets/logo_wasp21-removebg-preview_crop.png" alt="logo" class="logo">
        <p class="header-bar-text">Home</p>
        <div class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <!--best seller-->
    <div class="bestseller-container">
        <h3>BestSeller</h3>
        <div class="bestseller-viewall">
            <h1>BestSeller Laptops</h1>
            <div class="viewall-button">
                <a href="">ViewAll</a>
            </div>
        </div>
    </div>
    <div class="produk-list-1">
        <!-- produk bagian baris pertama -->
        <div class="produk">
            <p class="produk-title-1">Acer Aspire 3</p>
            <img src="/assets/product-list/Acer-Aspire-3.png" alt="Product1">
            <div class="price-cart">
                <p id="price">$358.18</p>
                <p></p>
                <div class="cart-container">
                    <img src="../assets/cart.png" alt="cart" class="cart">
                </div>
            </div>
        </div>
        <div class="produk">
            <p class="produk-title-1">Acer Nitro 7</p>
            <img src="/assets/product-list/Acer-nitro-7.png" alt="Product2">
            <p id="price">Price: $15</p>
        </div>
        <div class="produk">
            <p class="produk-title-1">Acer Swift 3</p>
            <img src="/assets/product-list/Acer-swift-3.png" alt="Product3">
            <p id="price">Price: $20</p>
        </div>
    </div>
    <div class="produk-list-2">
        <!-- produk bagian baris kedua -->
        <div class="produk">
            <p class="produk-title-2">Acer Aspire 3</p>
            <img src="/assets/product-list/Acer-Aspire-3.png" alt="Product1">
            <p id="price">Price: $10</p>
        </div>
        <div class="produk">
            <p class="produk-title-2">Acer Nitro 7</p>
            <img src="/assets/product-list/Acer-nitro-7.png" alt="Product2">
            <p id="price">Price: $15</p>
        </div>
        <div class="produk">
            <p class="produk-title-2">Acer Swift 3</p>
            <img src="/assets/product-list/Acer-swift-3.png" alt="Product3">
            <p id="price">Price: $20</p>
        </div>
    </div>
    <!-- header-->
    <footer>
        <p class="footer">Design by : Farkhandika12b</p>
    </footer>
</body>
</html>
