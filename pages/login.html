<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Silahkan masukkan informasi akun anda</h2>
        <form action="proses_login.php" method="POST">
            <div class="image-container">
                <img src="/assets/xampp.png" alt="" class="gambar1">
            </div><br>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <video autoplay loop muted><source src="/assets/green_particle_looping_video.mp4" type="video/mp4"></video>
            <div class="captcha">
                <img src="/assets/captcha.png" alt="" class="gambar2">
                <label for="captcha">captcha</label>
                <input type="text" name="captcha" id="captcha" required>
            </div><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
