<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <form action="proses_login.php" method="POST" class="inline-block">
            <div class="info">
                <p></p>
                <h3>Silahkan masukkan informasi akun anda untuk mengakses dashboard</h3>
                <p></p>
            </div>
            <div class="image-container">
                <img src="/assets/xampp.png" alt="" class="gambar1">
            </div><br>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="captcha">
                <img src="/assets/captcha.png" alt="" class="gambar2">
                <label for="captcha">captcha</label>
                <input type="text" name="captcha" id="captcha" required>
            </div><br>
            <button type="submit">Login</button>
        </form>
        <video muted loop autoplay controls>
            <source src="/assets/green_particle_looping_video.mp4">
        </video>
    </div>
</body>
</html>
